<form #f="ngForm" (ngSubmit)="create(f.value)">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input 
              required 
              minlength="5"
              ngModel 
              name="name" 
              #name="ngModel"
              id="name" 
              type="text" 
              class="form-control">
            <div 
              class="alert alert-danger" 
              *ngIf="name.touched && !name.valid">
              <div *ngIf="name.errors.required">
                  Course name is required
              </div>
              <div *ngIf="name.errors.minlength">
                Course Name should be minimum {{ name.errors.minlength.requiredLength }} chars
              </div>
            </div>
        
         </div>
    

  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of category" [value]="c.id">{{c.name}}</option>
    </select>
  </div>
  
  <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="isGuarantee"> 30-Day Money Back Guarantee
      </label>
    </div>
  
  
  <button class="btn btn primary" [disabled]="!f.valid">Create</button>
  </form>
  <p>
      {{ f.value | json }}
  </p>
  
<br>
